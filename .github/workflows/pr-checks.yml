name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-and-lint:
    name: Run Tests and Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify Branch Naming Convention
        run: |
          BRANCH_NAME=$(echo "${{ github.head_ref }}")
          if [[ ! "$BRANCH_NAME" =~ ^pami-[0-9]+-[a-z0-9-]+$ ]]; then
            echo "‚ùå Branch name does not follow the required pattern: pami-[task number]-[task name]"
            exit 1
          fi
        shell: bash

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Linter
        run: flutter analyze

      - name: Run Tests
        run: flutter test
